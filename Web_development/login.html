<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkTrek+ - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- User Type Option (Parent or Student) -->
            <label for="userType">Login As</label>
            <select id="userType" name="userType" required>
                <option value="student">Student</option>
                <option value="parent">Parent (Track Student Progress)</option>
            </select>

            <button type="submit">Login</button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // For now, simple check for non-empty username and password
            if (username && password) {
                if (userType === 'student') {
                    // Redirect to student dashboard
                    window.location.href = 'dashboard.html'; 
                } else if (userType === 'parent') {
                    // Redirect to parent progress tracking page
                    window.location.href = 'parent-dashboard.html';
                }
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>
</body>
</html>
